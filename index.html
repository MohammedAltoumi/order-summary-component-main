<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="background__image">
    <!-- <img class="images" src="images/pattern-background-desktop.svg" alt=""> -->
  </div>
  <div class="container">
    <img class="images" src="images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>

    <p class="paragraph"> can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="price">
      <div class="part-one">
        <img class="music__image" src="images/icon-music.svg" alt="">
        <article>
          <h4 style="margin-bottom: 0px">Annual Plan</h4>
          <p>$59.99/year</p>
        </article>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="buttons">
      <button class="btn-primary">Proceed to Payment</button>
      <button class="btn-secondary">Cancel Order</button>
    </div>

  </div>
</body>

</html>
